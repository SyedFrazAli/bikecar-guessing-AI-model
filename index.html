  <title>Car or Bike Image Guessing AI Model</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    p {

      color: #555;

    .container {

    input[type="file"] {

    }

    img {
      width: 100%;
      max-height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      object-fit: contain;
    }

    #prediction {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #16a085;
    }

    .warning {
      margin-top: 10px;
      font-style: italic;
      color: #e67e22;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;

<body>
  <div class="container">
    <h1>Car or Bike Image Guessing AI Model</h1>

      ‚ÄúWarning: This AI has a one-track mind! It‚Äôs either ‚ÄòCar‚Äô or ‚ÄòBike‚Äô. Any
      other photo will cause a serious case of identity crisis!‚Äù
    </p>

    <input type="file" id="fileInput" accept="image/*" />
    <div id="preview"></div>
    <button id="predictBtn">Predict</button>
    <div id="prediction"></div>
  </div>

  <footer>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const predictBtn = document.getElementById("predictBtn");
    const predictionDiv = document.getElementById("prediction");
    let selectedImage = null;

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
          selectedImage = e.target.result;
          predictionDiv.textContent = "";
        };
        reader.readAsDataURL(file);
      }
    });

    predictBtn.addEventListener("click", () => {
      if (!selectedImage) {
        alert("Please upload an image first!");
        return;
